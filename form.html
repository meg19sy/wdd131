<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/form-large.css">
    <script defer src="scripts/form.js"></script>
</head>
<body>
    <header>
        <h1>Product Review Form</h1>
    </header>
    <main>
        <form id="reviewForm" action="review.html" method="post">
            <div class="form-group">
                <label for="productName"><strong>Product Name *</strong></label>
                <div class="input-container">
                    <select id="productName" name="productName" required>
                        <option value="" disabled selected>Select a Product ...</option>
                    </select>
                </div>
            </div>

            <div class="form-group checkboxes-group">
                <fieldset id="featuresFieldset">
                    <legend>Useful Features</legend>
                    <div class="input-container">
                        <label class="inline">
                            <input type="checkbox" name="features" value="availability of parts and services">
                            availability of parts and services
                        </label>
                        <label class="inline">
                            <input type="checkbox" name="features" value="durability">
                            durability
                        </label>
                        <label class="inline">
                            <input type="checkbox" name="features" value="ease of use">
                            ease of use
                        </label>
                    </div>
                </fieldset>

                <fieldset>
                    <legend><strong>Overall Rating *</strong></legend>
                    <label>
                        <input type="radio" name="rating" value="1" required>
                        <span class="stars">★</span>
                    </label>
                    <label>
                        <input type="radio" name="rating" value="2">
                        <span class="stars">★★</span>
                    </label>
                    <label>
                        <input type="radio" name="rating" value="3">
                        <span class="stars">★★★</span>
                    </label>
                    <label>
                        <input type="radio" name="rating" value="4">
                        <span class="stars">★★★★</span>
                    </label>
                    <label>
                        <input type="radio" name="rating" value="5">
                        <span class="stars">★★★★★</span>
                    </label>
                </fieldset>
            </div>

            <div class="form-group">
                <label for="installationDate">Date of Installation (Optional)</label>
                <div class="input-container">
                    <input type="date" id="installationDate" name="installationDate">
                </div>
            </div>

            <div class="form-group">
                <label for="review">Written Review (Optional)</label>
                <div class="input-container">
                    <textarea id="review" name="review"></textarea>
                </div>
            </div>

            <div class="form-group">
                <label for="userName">User Name (Optional)</label>
                <div class="input-container">
                    <input type="text" id="userName" name="userName">
                </div>
            </div>

            <input type="submit" value="Submit My Feedback" id="submitBtn" disabled>
            <input type="hidden" id="reviewCountInput" name="reviewCount" value="0">
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Margaret Cabuenas | Caloocan City, Philippines</p>
        <p id="time"></p>
    </footer>
</body>
</html>
