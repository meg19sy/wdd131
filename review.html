<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Confirmation</title>
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/form-large.css">
    <script defer src="scripts/form.js"></script>
</head>
<body>
    <header>
        <h1>Thank You for Your Review!</h1>
    </header>
    <main>
        <p>Your review has been submitted successfully.</p>
        <p>You have submitted <span id="reviewCount">0</span> reviews so far.</p>
    </main>
    <footer>
        <p>&copy; 2024 Margaret Cabuenas | Caloocan City, Philippines</p>
        <p id="time"></p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const reviewCountElement = document.getElementById('reviewCount');
            const reviewCountInput = document.getElementById('reviewCountInput');

            // Display submitted review count
            if (reviewCountElement && reviewCountInput) {
                const submittedCount = parseInt(reviewCountInput.value, 10);
                reviewCountElement.textContent = submittedCount;
            }
        });
    </script>
</body>
</html>
